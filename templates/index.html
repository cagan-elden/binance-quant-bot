{% extends 'base.html' %}

{% block page %}

<!-- ===== BALANCE CARD ===== -->
<div class="balance">
    <h3>Estimated Balance</h3>
    <b id="balance">
        <span style="font-size: 13px;">$ </span>
        <span style="font-size: 20px;">{{ balance }}</span>
    </b>
    <span id="pnl">Today's PnL: ${{ pnl }} (%0.5)</span>
</div>

<!-- ===== DASHBOARD CONTROLS ===== -->
<div class="dashboard-menu">
    <button id="long" style="background-color: green;">LONG</button>
    <button id="short" style="background-color: red;">SHORT</button>

    <select name="indicator" id="indicator" class="dashboard-item">
        <option value="supertrend">Supertrend</option>
        <option value="macd">MACD</option>
        <option value="devisso">Devis'so</option>
        <option value="rsi">RSI</option>
    </select>

    <select name="interval" id="interval" class="dashboard-item">
        <option value="1m">1m</option>
        <option value="5m" selected>5m</option>
        <option value="15m">15m</option>
        <option value="30m">30m</option>
        <option value="1h">1h</option>
        <option value="2h">2h</option>
        <option value="4h">4h</option>
        <option value="8h">8h</option>
        <option value="1d">1d</option>
        <option value="1w">1w</option>
        <option value="1mo">1mo</option>
    </select>
</div>

<div class="panel">
    <div class="panel-header">
        
    </div>
</div>

{% endblock %}
