{% extends 'base.html' %}

{% block page %}
<div class="container">
    <h1 id="title">Crypto Dashboard</h1>

    <div class="coins">
        <h2 id="title">Bullish</h2>
        {% for i in range(10) %}
            <div class="coin">
                <div class="coin-left">
                    <span id="symbol">BTC</span>
                    <span id="binance">BTCUSDT</span>
                </div>
                <span id="price">99.000.000$</span>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
